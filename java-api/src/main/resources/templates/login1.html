 	<body class="login-img3-body">

  	<div class="container">

    		<form class="login-form" th:action="@{/login}" method="post"  style="max-width: 400px; margin: 0 auto;">
     			<div th:if="${param.error}">
                        	<div class="alert alert-danger">Invalid username or password.
                        	</div>
                    	</div>
                    	<div th:if="${param.logout}">
                 
                     		<div class="alert alert-info">You have been logged out.</div>
                    	</div>
      			<div class="login-wrap">
       				<p class="login-img"><i class="icon_lock_alt"></i></p>
        			<div class="input-group">
          				<span class="input-group-addon"><i class="icon_profile"></i></span>
          				<input type="email" id="username" name="email" class="form-control" placeholder="Email" autofocus required>
        			</div>
        			<div class="input-group">
          				<span class="input-group-addon"><i class="icon_key_alt"></i></span>
          				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        			</div>
        			<input type="checkbox" onclick="myFunction()">Show Password
        			<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        			<a href="/register" class="btn btn-info btn-lg btn-block">Signup</a>
      			</div>
    		</form>
    
  	</div>
  	<script type="text/javascript">
  		function myFunction() {
	  		var x = document.getElementById("password");
	  		if (x.type === "password") {
	    			x.type = "text";
	  		} else {
	    			x.type = "password";
	  		}
		}
  	</script>
